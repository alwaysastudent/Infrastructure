---
  - name: logging
    hosts: all
    become: yes
    roles:
      - nginx
      - uwsgi
      - mysql
      - agama
      - bind
      - node_exporter
      - prometheus
      - bind_exporter
      - nginx_exporter
      - mysql_exporter
      - grafana
      - pinger
      - influxdb
      - rsyslog
